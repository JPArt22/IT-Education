<!DOCTYPE html>
<html>
  <head>
    <title>Juego Matemático</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      h1 {
        text-align: center;
      }
      .exercise {
        margin-bottom: 10px;
      }
      button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .score {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Juego Matemático</h1>
      <div class="exercise">
        <h2 id="exerciseText"></h2>
        <input type="text" id="userAnswer" placeholder="Ingrese su respuesta" />
        <button id="submitAnswer">Enviar respuesta</button>
      </div>
      <div class="score">
        <h3>Puntuación:</h3>
        <span id="scoreValue">0</span>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
